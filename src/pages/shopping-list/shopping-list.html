<ion-header>
  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{list.title}}</ion-title>
    <ion-buttons end>
    	<button ion-button icon-only (click)="addItem()">
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-label>{{item.title}}</ion-label>
      <ion-checkbox color="dark" checked="{{ item.checked }}" (ionChange)='updateItemChecked($event, item)'></ion-checkbox>
      	<button ion-button outline item-end (click)="removeItem($event, item)" icon-only danger>
      		<ion-icon name="trash"></ion-icon>
      	</button>
    </ion-item>
  </ion-list>
</ion-content>
