<ion-header>

  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Grocery Shopping Cart</ion-title>

    <ion-buttons end>
    	<button ion-button icon-only (click)="addItem()">
    		<ion-icon name="add"></ion-icon>
    	</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of shopping_items">
      <ion-label>{{item}}</ion-label>
      <ion-checkbox color="dark"></ion-checkbox>

      	<button ion-button outline item-end (click)="removeItem(item)" icon-only danger>
      		<ion-icon name="trash"></ion-icon>
      	</button>

    </ion-item>

  </ion-list>

</ion-content>
